# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Daniele Dellafiore
subtitle:
description: 
keywords: software development, computers, networks
author: Daniele Dellafiore
language:
timezone: Europe/London

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ildella.net
root: /
permalink: :year/:month/:day/:title/
# permalink: :year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

theme_config:
  projects_url: http://github.com/ildella
  # colorscheme: white
  # colorscheme: light
  # colorscheme: classic
  colorscheme: dark
  nav:
    Home: /
    About: /about/
    Writing: /archives/
    Projects: http://github.com/ildella
  posts_overview:
    show_all_posts: false
    post_count: 7
  social_links:
    github: https://github.com/ildella/
    twitter: https://twitter.com/ildella/
    # facebook: /
    linkedin: https://linkedin.com/daniele-dellafiore/
    # mail: /
  logo:
    enabled: true
    width: 75
    height: 75
    url: /profile.jpg
    gravatar: false
  page_width: 48
  # rss: true

feed:
  type:
    - atom
    - rss2
  path:
    - atom.xml
    - rss2.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  autodiscovery: true
  # icon: /images/iconified/apple-touch-icon-180x180.png

search:
  path: search.json
  field: all
  content: true

carbon:
  background: 1D1F21
  theme: seti

mermaid: ## mermaid url https://github.com/knsv/mermaid
  enable: true  # default true
  version: "7.1.2" # default v7.1.2
  options:  # find more api options from https://github.com/knsv/mermaid/blob/master/src/mermaidAPI.js
    #startOnload: true  // default true